<head>
  <title>Score Adjustment</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script> -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">

  <!-- Styles -->
  <style>
    /*Disables spinning on number forms*/

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .bottom-padding {
      margin-bottom: 15px;
    }
  </style>

  <!-- Javascript -->
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      var team_score = 0;
      var socket = io('/');


      socket.on('connect', function(data) {
        socket.emit('join', 'ref_gui');
      });

      setInterval(() => {
        socket.emit('ui-to-server-score-request'); //Continuous update score
      },250);


      socket.on('server-to-ui-scores', function(scores) {
        console.log(scores);
        team_score = JSON.parse(scores).team_score;
        updateScores();
      });

      function updateScores() {
        $("#team-score").html(team_score);
      }

      $("#score-change").click(() => {
          team_score = parseInt($("#adjustment").val());
          updateScores();
      });

      $("#reset-scores").click(() => {
        socket.emit('ui-to-server-score-request');
      });

      $("#send-scores").click(() => {
        data = {"blue_score" : blueScore, "gold_score" : goldScore}
        socket.emit('ui-to-server-scores', JSON.stringify(data))
      });

    });
  </script>
</head>

  <div class="container">
    <div class="row container">
      <h1>Ref GUI</h1>
    </div>

      <h3>Team #: <span id="team-number"></span> Team Name: <span id="team-name"></span></h3>

    </div>

      <div class="col">

        </div>
      </div>
    </div>
    <div class="row bottom-padding">
      <div class="col">
        <div class="input-group">

            <button class="btn btn-info" type="button" id="stamp-5">5 stamp</button>
