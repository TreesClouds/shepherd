<html>
<body>
    Password:
    <form id="fff">
        <input type="password" name="cheese" maxlength="50">
        <input type="Submit">
    </form>
    <script>
        document.getElementById("fff").onsubmit = (e) => {
            document.cookie = "password=" + e.srcElement.cheese.value;
            e.preventDefault();
            location.reload();
        }
    </script>
</body>
</html>
